</head>
<body>
  <h2>📋 Student Attendance</h2>

  <table id="attendance-table">

        <th>Enter</th>
        <th>Exit</th>
        <th>Duration</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="attendance-body">
      <!-- Sample row -->
      <tr>
        <td>Rifana Sherin</td>
        <td>10:00 AM</td>
        <td>11:00 AM</td>
        <td>1h</td>
        <td>⏳</td>
      </tr>
    </tbody>
  </table>

  <button id="send-to-backend">Send to Backend</button>

  <h3>📝 Transcript Summary</h3>
  <div id="transcript-summary">
    <p>No summary yet.</p>
  </div>

  <script src="script.js"></script>

</html>
